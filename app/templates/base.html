<!DOCTYPE html>
<!-- base.html 로 부모 템플릿이 된다.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Team Jobboo{% endblock %}</title>
    <!-- CSS 파일 링크, url_for 함수를 사용하여 정적 파일 경로 생성 -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
</head>
<body>
    <header>
        <nav>
            <!-- 네비게이션 링크, url_for 함수로 동적 URL 생성 -->
            <div class="nav-left">
                <a href="https://github.com/Kakao-X-Goorm-DEEP-DIVE-course/Jobboo" target="_blank">Made by Team Jobboo</a>
            </div>
            <div class="nav-right">
                <a href="https://deepdive.goorm.io/" target="_blank">Deep-dive</a>
            </div>

            
        </nav>
    </header>
    <main>
        <!-- 자식 템플릿에서 채워질 내용 블록 -->
        {% block content %}{% endblock %}
    </main>
    <!-- JavaScript 파일 링크 -->
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
